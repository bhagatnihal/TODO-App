<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="/images/list.png" type="image/png">

</head>
<body>
    <div class="container">
        <center><h1>Todo App</h1></center>
        <hr>
        <p><a href="/createTodo" class="btn btn-success">Create Todo</a>
        </p>
        <table class="table table-dark table-striped">
            <thead>
            <tr class="table-active">
                <th>Id</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Is Completed</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="item:${todo}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.description}"></td>
                    <td th:text="${item.dueDate}"></td>
                    <td>
                        <span th:if="${item.isComplete} == true" th:text="Yes" />
                        <span th:unless="${item.isComplete} == true" th:text="No" />
                    </td>
                    <td>
                        <a class="btn btn-outline-primary" th:href="@{/edit/{id}(id=${item.id})}">Edit Todo</a>

                        <a class="btn btn-outline-danger" th:href="@{/delete/{id}(id=${item.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
