<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Todo App</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link rel="icon" href="/images/list.png" type="image/png">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-2">
            <p><a class="btn btn-success" href="/">Back</a>
            </p>
        </div>
        <div class="col-6">
            <h2>Add new Todo</h2>
            <form action="#" method="post" th:action="@{/todo}" th:object="${todo}">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input class="form-control" id="description" placeholder="description"
                           th:field="*{description}" type="text">
                    <br>
                </div>
                <div class="form-group">
                    <label for="dueDate">Due Date</label>
                    <input class="form-control" id="dueDate" placeholder="due date"
                           th:field="*{dueDate}" type="date" pattern="dd-MM-yyyy">
                </div>
                <br>
                <button class="btn btn-success" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
